{% load static %}

<html>
    <link rel="stylesheet" href="{% static 'todoapp/index.css' %}">
    <link rel="script" href="{% static 'todoapp/index.js' %}">    
    <link rel="icon" href="data">

</html>
<body>

    <div class="resizable-content" id="popupForm">
        <h2>Change Date</h2><br>

        <form action="/changeDate/{{i.id}}/" method="post">
            {% csrf_token %}
            <input class="input" type="date" name="due_date" required>
            <input class="button" type="submit" value="Change">            
        </form>
        
        <form action="/todoapp/" method="get">
            <input class="bad-button" type="submit" value="Cancel">
        </form>
    </div>
    
    
</body>
